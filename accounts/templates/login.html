                <div class="col-12 col-md-6 col-lg-4">
                  <div class="card bg-white">
                  
                    <div class="card-body py-4 px-5">
                      <p class="text-danger">{{msg}}</p>
                      <form class="mb-3" action="/login_user/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="email" class="form-label ">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="" >
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label ">Password</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="">
                        </div>
                        <p class="small"><a class="text-primary" href="#">Forgot password?</a></p>
                        <div class="text-center">
                          <button class="btn btn-primary px-3" type="submit">Login</button>
                        </div>
                      </form>
                      <div class="text-center">
                        <p class="mb-0  text-center">Don't have an account? <a href="#" class="text-primary fw-bold">Sign
                            Up</a></p>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

</html>
